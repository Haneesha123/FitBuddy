<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
<title>Demo Registration</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
{% block head %}
        {% load static %}
          <link rel="icon" href="{% static 'img/log.png' %}">

    <style>
    html, body{
        background-image: url("{% static 'img/bg1.png' %}");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: 'Numans', sans-serif;
    }
        div.ex2 {
            text-align: center;
            color: black;
        }
    </style>
        {% endblock %}
</head>
<body>
<div class="ex2">
        <div class="container">
            <div class='col-sm-5 col-sm-offset-0'>
                <div class='panel panel-default'>
                    <div class='panel-heading'><h4>Create New Account</h4></div>
                    <div class='panel-body'>
                        <form method="POST">
                            {% csrf_token %}
                            <table border="1">
                                {% for field in form %}
                                    <p>
                                        {{ field.label_tag }}<br>
                                        {{ field }}
                                        {% for error in field.errors %}
                                            <p style="color:red">{{ error }}</p>
                                        {% endfor %}
                                    </p>
                                {% endfor %}
                            </table>
                            <button type="submit">Signup</button>
                        </form>
                        <p>already having and wanna <a href="/login/">login</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
